apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: fastapi-template
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/hoppetoss/fastapi-template
    targetRevision: main
    path: helm/fastapi-service
    helm:
      valueFiles:
        - values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
